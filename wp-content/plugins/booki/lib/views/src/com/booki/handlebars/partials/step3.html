<script type="text/template" id="calendar-template">
	<div class="form-group">
		<div class="col-lg-12">
			<div class="bg-primary booki-bg-box">
				<h4><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_DATE_RANGE_HEADING%></h4>
				<div>
					<%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_DATE_RANGE_INFO%>
				</div>
			</div>
		</div>
	</div>
	<%if(hasChanges){%>
	<div class="form-group">
		<div class="col-lg-12 ">
			<div class="bg-warning booki-bg-box">
				<strong><%= Booki.resx.BOOKING_PERIOD_TAB_HEADS_UP %></strong> <%= Booki.resx.BOOKING_PERIOD_TAB_SAVE_DISCARD_CHANGES %>
			</div>
		</div>
	</div>
	<%}%>
	<div class="form-group startdate">
		<label class="col-lg-4 control-label" for="startdate"><%= Booki.resx.BOOKING_PERIOD_TAB_START_DATE_LABEL %></label>
		<div class="col-lg-8">
			<div class="input-group">
				<input id="startdate" 
						name="startdate" 
						type="text" 
						placeholder="Start date" 
						class="form-control read-and-write" 
						readonly="readonly" 
						value="<%= context.formatDate(model.startDate)%>" />
				<label class="input-group-addon" 
						for="startdate">
						<i class="glyphicon glyphicon-calendar"></i>
				</label>
			</div>
		</div>
	</div>
	<div class="form-group enddate">
	  <label class="col-lg-4 control-label" for="enddate"><%= Booki.resx.BOOKING_PERIOD_TAB_END_DATE_LABEL %></label>
		<div class="col-lg-8">
			<div class="input-group">
				<input id="enddate" 
						name="enddate" 
						type="text" 
						placeholder="End date" 
						class="form-control" 
						readonly="true" 
						value="<%= context.formatDate(model.endDate)%>" />
				<label class="input-group-addon" 
						for="enddate">
						<i class="glyphicon glyphicon-calendar"></i>
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-8 col-lg-offset-4">
			<div class="booki-callout booki-callout-info">
				<h4><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_START_LAPSE_HEADING%></h4>
				<p>
					<%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_START_LAPSE_INFO%>
				</p>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label" for="bookingStartLapse"><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_START_LAPSE_LABEL %></label>
		<div class="col-lg-8">
			<div class="input-group">
					<input id="bookingStartLapse" 
							name="bookingStartLapse" 
							type="text" 
							placeholder="0"
							data-parsley-type="digits"						
							class="form-control booki_parsley_validated"
							data-parsley-errors-container="#calendar-view .booking-start-lapse-error-container"
							value="<%= model.bookingStartLapse%>" />
				 <div class="input-group-btn">
					<select name="bookingStartLapseMode" id="bookingStartLapseMode" class="form-control booki-input-group-select">
						<option value="0" <%= model.bookingStartLapseMode === 0 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_START_LAPSE_MODE_DAY %></option>
						<option value="1" <%= model.bookingStartLapseMode === 1 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_START_LAPSE_MODE_WEEK %></option>
						<option value="2" <%= model.bookingStartLapseMode === 2 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_START_LAPSE_MODE_HOUR%></option>
						<option value="3" <%= model.bookingStartLapseMode === 3 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_START_LAPSE_MODE_MINUTE%></option>
					</select>
				</div>
			</div>
			<div class="booking-start-lapse-error-container"></div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-8 col-lg-offset-4">
			<div class="booki-callout booki-callout-info">
				<h4><%= Booki.resx.BOOKING_PERIOD_TAB_REMINDER_HEADING%></h4>
				<p>
					<%= Booki.resx.BOOKING_PERIOD_TAB_REMINDER_INFO%>
				</p>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label" for="reminder"><%= Booki.resx.BOOKING_PERIOD_TAB_REMINDER_LABEL %></label>
		<div class="col-lg-8">
			<div class="input-group">
				<input id="reminder" 
						name="reminder" 
						type="text" 
						placeholder="0"
						data-parsley-type="digits"						
						class="form-control booki_parsley_validated"
						data-parsley-errors-container="#calendar-view .reminder-error-container"
						value="<%= model.reminder%>" />
				 <div class="input-group-btn">
					<select name="reminderMode" id="reminderMode" class="form-control booki-input-group-select">
						<option value="0" <%= model.reminderMode === 0 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_REMINDER_MODE_DAY %></option>
						<option value="1" <%= model.reminderMode === 1 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_REMINDER_MODE_WEEK %></option>
						<option value="2" <%= model.reminderMode === 2 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_REMINDER_MODE_HOUR%></option>
						<option value="3" <%= model.reminderMode === 3 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_REMINDER_MODE_MINUTE%></option>
					</select>
				 </div>
			</div>
			<div class="reminder-error-container"></div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" href="#seatsettings">
					<%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_LABEL %>
				</a>
			</h4>
		</div>
		<div id="seatsettings" class="panel-collapse collapse out">
			<div class="panel-body">
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_LIMIT_HEADING%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_BOOKING_LIMIT_INFO%>
							</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="bookingLimit"><%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_LABEL %></label>
					<div class="col-lg-8">
						<div class="input-group">
							<input id="bookingLimit" 
									name="bookingLimit" 
									type="text" 
									placeholder="0"
									data-parsley-type="digits"						
									class="form-control booki_parsley_validated" 
									data-parsley-errors-container="#bookinglimit-error-container"
									value="<%= model.bookingLimit%>" />
							<label class="input-group-addon" 
									for="bookingLimit">
									<%= model.bookedDaysCount%>
							</label>
						</div>
						<div id="bookinglimit-error-container"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_MODE_HEADING%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_MODE_INFO%>
							</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="seatMode"><%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_MODE_LABEL %></label>
					<div class="col-lg-8">
						<select name="seatMode" id="seatMode" class="form-control">
							<option value="0" <%= model.seatMode === 0 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_MODE_FOR_ENTIRE_BOOKING_PERIOD %></option>
							<option value="1" <%= model.seatMode === 1 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_MODE_PERDAY %></option>
							<option value="2" <%= model.seatMode === 2 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_SEAT_MODE_PER_INDIVIDUAL_TIMESLOT%></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_DISPLAY_COUNTER_LABEL%></h4>
							<p><%= Booki.resx.BOOKING_PERIOD_TAB_DISPLAY_COUNTER_INFO%></p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="checkbox">
							<label>
								<input name="displayCounter" type="checkbox" <%= model.displayCounter ? "checked" : "" %> /><%= Booki.resx.BOOKING_PERIOD_TAB_DISPLAY_COUNTER_LABEL %>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" href="#depositsettings">
					<%= Booki.resx.BOOKING_PERIOD_TAB_DEPOSIT_LABEL %>
				</a>
			</h4>
		</div>
		<div id="depositsettings" class="panel-collapse collapse out">
			<div class="panel-body">
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_MIN_DAYS_DEPOSIT_HEADING%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_MIN_DAYS_DEPOSIT_INFO%>
							</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="minNumDaysDeposit"><%= Booki.resx.BOOKING_PERIOD_TAB_MIN_DAYS_DEPOSIT_LABEL %></label>
					<div class="col-lg-8">
						<div class="input-group">
								<input id="minNumDaysDeposit" 
										name="minNumDaysDeposit" 
										type="text" 
										placeholder="0"
										data-parsley-type="digits"						
										class="form-control booki_parsley_validated" 
										data-parsley-errors-container="#calendar-view .min-num-days-error-container"
										value="<%= model.minNumDaysDeposit%>" />
								<label class="input-group-addon" 
										for="minNumDaysDeposit">
										<%= Booki.resx.BOOKING_PERIOD_TAB_DAYS_LABEL%>
								</label>
						</div>
						<div class="min-num-days-error-container"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_DEPOSIT_HEADING%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_DEPOSIT_INFO%>
							</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="deposit"><%= Booki.resx.BOOKING_PERIOD_TAB_DEPOSIT_VALUE_LABEL %></label>
					<div class="col-lg-8">
						<div class="input-group">
							<input id="deposit" 
									name="deposit" 
									type="text" 
									placeholder="0.00"
									min="0"
									data-parsley-max="100"
									data-parsley-pattern="^\d+(\.\d{1,2})?$"
									data-parsley-errors-container="#calendar-view .deposit-error-container"
									class="form-control booki_parsley_validated" 
									value="<%= model.deposit%>" />
							<label class="input-group-addon" 
									for="deposit">
									%
							</label>
						</div>
						<div class="deposit-error-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" href="#quantityelementgeneralsettings">
					<%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_ELEMENT_GENERAL_SETTINGS %>
				</a>
			</h4>
		</div>
		<div id="quantityelementgeneralsettings" class="panel-collapse collapse out">
			<div class="panel-body">
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_MODE_HEADING%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_MODE_INFO%>
							</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="quantityElementMode"><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_MODE_LABEL %></label>
					<div class="col-lg-8">
						<select name="quantityElementMode" id="quantityElementMode" class="form-control">
							<option value="0" <%= model.quantityElementMode === 0 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_MODE_ADD %></option>
							<option value="1" <%= model.quantityElementMode === 1 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_MODE_REPLACE %></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_AVAILABILITY_BY_QUANTITY_ELEMENT_LABEL%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_AVAILABILITY_BY_QUANTITY_ELEMENT_INFO%>
							</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="checkbox">
							<label>
								<input name="availabilityByQuantityElement" type="checkbox" <%= model.availabilityByQuantityElement ? "checked" : "" %> /><%= Booki.resx.BOOKING_PERIOD_TAB_AVAILABILITY_BY_QUANTITY_ELEMENT_LABEL %>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_INCLUDE_PRICE_IN_QUANTITY_ELEMENT_LABEL%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_INCLUDE_PRICE_IN_QUANTITY_ELEMENT_INFO%>
							</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="checkbox">
							<label>
								<input name="includePriceInQuantityElement" type="checkbox" <%= model.includePriceInQuantityElement ? "checked" : "" %> /><%= Booki.resx.BOOKING_PERIOD_TAB_INCLUDE_PRICE_IN_QUANTITY_ELEMENT_LABEL %>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" href="#quantitycalendarsection">
					<%= Booki.resx.BOOKING_PERIOD_QUANTITY_ELEMENT_LABEL %>
				</a>
			</h4>
		</div>
		<div id="quantitycalendarsection" class="panel-collapse collapse out">
			<div class="panel-body">
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="booki-callout booki-callout-info">
							<h4><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_ELEMENT_HEADING%></h4>
							<p>
								<%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_ELEMENT_INFO%>
							</p>
						</div>
					</div>
				</div>
				<%if(isNew){%>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="bg-warning booki-bg-box">
							<%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_ELEMENT_CREATION_WARNING%>
						</div>
					</div>
				</div>
				<%}%>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="quantityElementName"><%= Booki.resx.BOOKING_PERIOD_QUANTITY_ELEMENT_NAME_LABEL %></label>
					<div class="col-lg-8">
						<input id="quantityElementName"
								name="quantityElementName" 
								type="text" 
								class="form-control quantity-element booki_parsley_validated_quantity" 
								data-parsley-required="true" 
								data-parsley-pattern="[^<>'"`]+$"
								placeholder="Quantity name" 
								value="<%=quantityElement.name%>"
								<%= isNew ? "disabled" : ""%>/>	
					</div>
				</div>
				<div class="form-group">
				  <label class="col-lg-4 control-label" for="quantityElementQuantity">
						<%= Booki.resx.BOOKING_PERIOD_QUANTITY_ELEMENT_QUANTITY_LABEL %>
				  </label>
					<div class="col-lg-8">
							<input class="form-control quantity-element booki_parsley_validated_quantity"
									id="quantityElementQuantity"
									name="quantityElementQuantity"   
									data-parsley-trigger="change focusout"
									data-parsley-min="1"
									placeholder="0"
									data-parsley-type="digits"
									type="text" 
									value="<%= quantityElement.quantity %>"
									<%= isNew ? "disabled" : ""%> />
					</div>
				</div>
				<div class="form-group">
				  <label class="col-lg-4 control-label" for="quantityElementCost">
						<%= Booki.resx.BOOKING_PERIOD_QUANTITY_ELEMENT_COST_LABEL %>
				  </label>
					<div class="col-lg-8">
						<div class="input-group">
							<span class="input-group-addon" title="<%= localization.currency %>"><%= localization.currencySymbol %></span>
							<input class="form-control quantity-element booki_parsley_validated_quantity"
									id="quantityElementCost"
									name="quantityElementCost"   
									data-parsley-trigger="change focusout"
									data-parsley-min="0"
									data-parsley-pattern="^\d+(\.\d{1,2})?$"
									data-parsley-error-message="<%= Booki.resx.BOOKING_PERIOD_QUANTITY_ELEMENT_COST_ERROR %>"
									data-parsley-errors-container="#calendar-quantityelement-cost-error-container"
									type="text" 
									placeholder="0.00" 
									value="<%= accounting.unformat(quantityElement.cost, localization.decimalPoint) %>"
									<%= isNew ? "disabled" : ""%> />
						</div>
						<div id="calendar-quantityelement-cost-error-container"></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="quantityElementDisplayMode"><%= Booki.resx.BOOKING_PERIOD_QUANTITY_DISPLAY_MODE_LABEL %></label>
					<div class="col-lg-8">
						<select name="quantityElementDisplayMode" id="quantityElementDisplayMode" class="form-control quantity-element">
							<option value="0" <%= quantityElement.displayMode === 0 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_QUANTITY_DISPLAY_MODE_DROPDOWNLIST %></option>
							<option value="1" <%= quantityElement.displayMode === 1 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_QUANTITY_DISPLAY_MODE_TEXTBOX %></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label" for="quantityElementBookingMode"><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_BOOKING_MODE_LABEL %></label>
					<div class="col-lg-8">
						<select name="quantityElementBookingMode" id="quantityElementBookingMode" class="form-control quantity-element">
							<option value="0" <%= quantityElement.bookingMode === 0 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_BOOKING_MODE_FOR_ENTIRE_BOOKING_PERIOD %></option>
							<option value="1" <%= quantityElement.bookingMode === 1 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_BOOKING_MODE_PERDAY %></option>
							<option value="2" <%= quantityElement.bookingMode === 2 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_BOOKING_MODE_PER_INDIVIDUAL_TIMESLOT %></option>
							<option value="3" <%= quantityElement.bookingMode === 3 ? "selected" : ""%>><%= Booki.resx.BOOKING_PERIOD_TAB_QUANTITY_BOOKING_MODE_FIXED %></option>
						</select>
					</div>
				</div>
				<div class="form-group name">
					<div class="col-lg-8 col-lg-offset-4">
						<div class="checkbox">
							<label>
								<input type="checkbox" class="quantity-element"
										name="quantityElementIsRequired"
										<%= quantityElement.isRequired ? "checked" : "" %>/>
								<%= Booki.resx.BOOKING_PERIOD_QUANTITY_IS_REQUIRED_LABEL %>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-md-offset-4">
						<button class="new-quantity-element btn btn-primary" <%= quantityElementIsNew || isNew ? "disabled" : "" %> title="Create new element">
							<i class="glyphicon glyphicon-refresh"></i>
						</button>
						<button class="update-quantity-element btn btn-primary" <%= isNew ? "disabled" : ""%> title="<%= quantityElementIsNew ? "Create" : "Save" %> ">
							<i class="glyphicon glyphicon-ok"></i>
						</button>

				  </label>

						<select multiple class="form-control" name="quantityElements" size="6" <%= isNew ? "disabled" : ""%>>
							<% _.each( quantityElements.models, function( item, i ){ %>
							<option value="<%=i%>" <%= quantityElement.id === item.get("id") ? "selected" : "" %>>
								<%= item.get("name") + " - " + accounting.formatMoney(item.get("cost"), localization.currencySymbol, 2, localization.thousandsSep, localization.decimalPoint) + " " + localization.currency%>
							</option>
							<% }); %>

						<% if( quantityElement.quantity > 0){ %>
							<% for(var i = 0; i < quantityElement.quantity; i++){ 
								if(i > 101){
									break;
								}
								var quantityElementItem = null
									flag = false;
								for(var j = 0; j < quantityElement.quantityElementItems.length; j++){
									quantityElementItem = quantityElement.quantityElementItems[j];
									if(quantityElementItem.quantityIndex === i){
										flag = true;
										break;
									}
								}
							%>
							<div class="form-group">
								<div class="col-lg-12">
									<div class="input-group">
										<span class="input-group-addon"><span class="badge"><%= i+1%></span></span>
										<span class="input-group-addon" title="<%= localization.currency %>"><%= localization.currencySymbol %></span>

												name="quantityElementItemCost"

												data-parsley-pattern="^\d+(\.\d{1,2})?$"
												data-parsley-error-message="<%= Booki.resx.BOOKING_PERIOD_QUANTITY_ELEMENT_COST_ERROR %>"
												data-parsley-errors-container="#quantityelementitem-cost-error-container"
												type="text" 
												placeholder="0.00" 
												value="<%= accounting.unformat(flag ? quantityElementItem.cost : quantityElement.cost, localization.decimalPoint) %>" />
										<span class="input-group-btn">
											<button class="update-quantity-element-item btn btn-default" data-booki-index="<%= i%>" type="button">
												<i class="glyphicon glyphicon-ok-sign"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
							<% } %>
						<%} else {%>
							---
						<%}%>
						<div class="form-group">
							<div class="col-lg-12">
								<div id="quantityelementitem-cost-error-container"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

							data-original-title="Exclude time slot"></i>
						</button>
						<button type="button" <%= disableStatusTimeResetButton%> class="reset-time btn btn-warning">
						<i class="glyphicon glyphicon-repeat"
							data-toggle="tooltip" 
							data-placement="right" 
							data-original-title="<%= Booki.resx.BOOKING_PERIOD_TAB_RESET_TIMESLOT_LABEL %>"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<%}%>
	<%}%>
	<hr />
	<div class="form-group">
		<div class="col-lg-8 col-md-offset-4">
			<button type="button" class="<%= isNew ? "create" : "update" %> btn btn-primary"><i class="glyphicon glyphicon-ok"></i> <%= isNew ? Booki.resx.BOOKING_PERIOD_TAB_ADD_SEASON : Booki.resx.BOOKING_PERIOD_TAB_UPDATE_SEASON_LABEL %></button>
			<button type="button" <%= disableStatusDeleteButton %> class="delete btn btn-danger"><i class="glyphicon glyphicon-remove"></i> <%= Booki.resx.BOOKING_PERIOD_TAB_DELETE_SEASON_LABEL %></button>
		</div>
	</div>
	<%}%>
</script>
